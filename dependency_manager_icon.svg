<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тень -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с закругленными углами -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>
  
  <!-- Граф зависимостей -->
  <!-- Центральный узел -->
  <circle cx="128" cy="128" r="32" fill="url(#nodeGradient1)" 
          stroke="#ffffff" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Верхний левый узел -->
  <circle cx="72" cy="72" r="24" fill="url(#nodeGradient2)" 
          stroke="#ffffff" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Верхний правый узел -->
  <circle cx="184" cy="72" r="24" fill="url(#nodeGradient3)" 
          stroke="#ffffff" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Нижний левый узел -->
  <circle cx="72" cy="184" r="24" fill="url(#nodeGradient3)" 
          stroke="#ffffff" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Нижний правый узел -->
  <circle cx="184" cy="184" r="24" fill="url(#nodeGradient2)" 
          stroke="#ffffff" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Связи (стрелки) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" 
            refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" opacity="0.9"/>
    </marker>
  </defs>
  
  <!-- Стрелка от верхнего левого к центру -->
  <line x1="90" y1="86" x2="110" y2="114" 
        stroke="#ffffff" stroke-width="3" 
        marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Стрелка от верхнего правого к центру -->
  <line x1="166" y1="86" x2="146" y2="114" 
        stroke="#ffffff" stroke-width="3" 
        marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Стрелка от центра к нижнему левому -->
  <line x1="110" y1="142" x2="90" y2="170" 
        stroke="#ffffff" stroke-width="3" 
        marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Стрелка от центра к нижнему правому -->
  <line x1="146" y1="142" x2="166" y2="170" 
        stroke="#ffffff" stroke-width="3" 
        marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Текст в центре (опционально) -->
  <text x="128" y="135" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#ffffff" 
        text-anchor="middle">DIM</text>
</svg>